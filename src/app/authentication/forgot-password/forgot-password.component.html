<div class="container-fluid p-0">
  <div class="row">
    <div class="d-none d-md-block col p-0">
      <div class="main-page d-flex flex-column flex-fill">
        <div class="bg flex-fill"></div>
      </div>
    </div>
    <div class="col media p-0">
      <div class="offset-md-1 col-md-7 align-self-center">
        <img class="mx-auto d-block" src="../../assets/Logo.png" alt="Logo">
        <h1 class="text-center font-weight-bold">Reset Password</h1>
        <p class="text-center text-secondary">Please enter your email address to request a password reset.</p>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" (click)="authService.ForgotPassword(passwordResetEmail.value)" class="w-100 btn btn-primary">RESET
              PASSWORD</button>
          </div>
        </div>
        <button id="login" routerLink="/sign-in" type="button" class="m-0 mt-2 btn btn-default w-100 text-muted">Go back to
          login</button>
      </div>
    </div>
  </div>
</div>
