<div class="container-fluid p-0">
  <div class="row">
    <div class="d-none d-md-block col p-0">
      <div class="main-page d-flex flex-column flex-fill">
        <div class="bg flex-fill"></div>
      </div>
    </div>
    <div class="col media p-0">
      <div class="offset-md-1 col-md-7 align-self-center">
        <img class="mx-auto d-block" src="../../assets/Logo.png" alt="Logo">
        <h1 class="text-center font-weight-bold">Registration Complete</h1>
        <p class="text-center text-secondary">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center text-secondary">Please check your email and click on the link to verfiy your email address.</p>
        <div class="row">
          <div class="col">
            <button type="button" (click)="authService.SendVerificationMail()" class="w-100 btn btn-primary">RESEND VERIFICATION EMAIL</button>
          </div>
        </div>
        <button id="login" routerLink="/sign-in" type="button" class="m-0 mt-2 btn btn-default w-100 text-muted">Go back to
          login</button>
      </div>
    </div>
  </div>
</div>
