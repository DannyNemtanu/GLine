<div class="container-fluid p-0">
  <div class="row">
    <div class="d-none d-md-block col p-0">
      <div class="main-page d-flex flex-column flex-fill">
        <div class="bg flex-fill"></div>
      </div>
    </div>
    <div class="col media p-0">
      <div class="offset-md-1 col-md-7 align-self-center">
        <img class="mx-auto d-block" src="../../assets/Logo.png" alt="Logo">
        <h1 class="text-center font-weight-bold">GoldenLine</h1>
        <p class="text-center text-secondary">Welcome back! Please login to your account.</p>
        <form (ngSubmit)="tryLogin()">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" #userName required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" #userPassword required> 
            <p class="w-100 text-center font-weight-bold m-0 p-0 mb-2" style="color:red; opacity: .8; font-size: .8em">{{error}}</p>
          </div>
          <div class="row">
          <div class="col">
              <button type="button" (click)="authService.SignIn(userName.value, userPassword.value)"  class="w-100 btn btn-primary"><i class="material-icons">arrow_forward</i></button>
            </div>
          </div>
          <p class="text-center font-weight-bold mt-2 mb-0">Don't have an account ?</p>
          <button id="reg" routerLink="/register-user" type="button" class="m-0 btn btn-default w-100 font-weight-bold">REGISTER</button>
          <p style="font-size: .7rem; cursor: pointer;" class="w-100 text-center text-muted" routerLink="/forgot-password">Forgot Password?</p>
        </form>
      </div>
    </div>
  </div>
</div>
